<!DOCTYPE html>
<html lang="pt_BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
  
  <!-- CSS -->
  <link rel="stylesheet" href="./syle.css">
  
  <!-- JS -->
  <script defer src="./main.js"></script>
  
  <title>Timer</title>
</head>
<body>

  <div class="container">
    <div class="box">

      <h1 id="display">00:00</h1>

      <div class="buttons">
        <button class="star-btn" onclick="start()" style="background-color: rgb(0, 177, 0);">Iniciar</button>      
        <button class="pause-btn" onclick="pause()" style="background-color: rgb(245, 147, 0);">Pausar</button>      
        <button class="stop-btn" onclick="stop()" style="background-color: rgb(190, 0, 0);">Parar</button> 
      </div>     

    </div>


  </div>
  
</body>
</html>
